fields:
    name:
        label: 'Názov kurzu'
        span: auto
        type: text
    publisher:
        label: 'Meno Autora'
        span: auto
        type: dropdown
        options: getPublisherOptions
    difficulty:
        label: 'Náročnosť kurzu'
        type: dropdown
        options:
            easy: ľahká
            medium: stredná
            hard: ťažká
        span: auto
    description:
        label: 'Popis kurzu'
        type: richeditor
        span: auto
    teacher:
        label: 'Meno učiteľa'
        span: auto
        type: dropdown
        options: getteacherOptions
    courseThumb:
        label: 'Náhľad kurzu'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        required: 1
        imageWidth: '100'
        imageHeight: '100'
        type: fileupload
    keywords:
        label: 'Tagy'
        type: text
        span: auto
    coursecolor:
        label: 'Farba kurzu'
        span: auto
        type: colorpicker
